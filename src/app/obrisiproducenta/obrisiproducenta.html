<body>
  <br>
  <br>
  <br>
  <div class="container">
  <div class="col-md-6 col-md-offset-3">
<table class="table table-striped">
    <thead>
        <tr>
            <th style="text-align: center">ID</th>
            <th style="text-align: center">Ime</th>
            <th style="text-align: center">Prezime</th>
            <th style="text-align: center">Broj urađenih pesama</th>
        </tr>
	</thead>
	<tbody>
        <ng-container  *ngFor="let producent of data">
            <tr>
                <td style="text-align: center">{{producent.id}}</td>
                <td style="text-align: center">{{producent.ime}}</td>
                <td style="text-align: center">{{producent.prezime}}</td>
                <td style="text-align: center">{{producent.brojPesama}}</td>
                <td><button class="btn btn-default" (click)="izmeniProducenta(producent.id)">Izmeni</button></td>
                <td><button class="btn btn-danger" (click)="izbrisiProducenta($event, producent.id)">Izbriši</button></td>

            </tr>
        </ng-container>
	</tbody>
</table>
</div>
</div>
</body>
